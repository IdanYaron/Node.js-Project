<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="get()" class="p-3 mb-2 bg-light text-dark">

  <h1 class="text-center mb-4">Task list</h1>

  <div class="container">
    <table id="tasks" border="1" class="table table-striped mb-4"></table>
    <div class="text-center">
      <h1 class="text-center">Add a new task</h1>

      <form>
        <div class="mb-3 text-center">
          <div>
            <input type="text" id="tname" class="col-sm-3 m-1" placeholder="name" />
          </div>
          <div>
            <input type="text" id="tdescription" class="col-sm-3 m-1" placeholder="description" />
          </div>
          <div>
            <input type="boolean" id="tisDone" class="col-sm-3 m-1" placeholder="isDone" />
          </div>
          <div>
            <input type="number" id="tpriority" class="col-sm-3 m-1" placeholder="priority" />
          </div>
          <button onclick="post()" class="btn btn-warning mt-3">Add task to the list</button>

        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
